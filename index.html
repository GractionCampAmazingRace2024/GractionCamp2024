  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/GractionCamp2024/sw.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.log('Service Worker registration failed:', error);
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
      // Disable gesture zoom
      document.addEventListener(
        "gesturestart",
        function (e) {
          e.preventDefault();
        },
        { passive: false }
      );
    });


    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = new Date().getTime();
      const target = event.target;

      // Allow default behavior for any element within the form with id 'loginForm'
      if (target.closest('#loginForm')) {
        return; // Don't prevent the default behavior for any element inside the form
      }
      // Prevent double-tap zoom for other elements
      else if (now - lastTouchEnd <= 400) {
        event.preventDefault();
      }

      lastTouchEnd = now;
    }, false);


    document.addEventListener("gesturestart", function (e) {
      e.preventDefault();
    });

    document.addEventListener('DOMContentLoaded', function () {
      const dropdown = document.querySelector('.custom-dropdown');

      dropdown.addEventListener('mousedown', function (e) {
        e.preventDefault(); // Prevent default behavior like selection
      });
    });


  </script>
