<body class="mainBody">
    <div class="login-container">
        <h2>Graction Camp Amazing Race 2024</h2>
        <form id="loginForm">
            <p style="text-align:left;">Select Your Team:</p>
            <div class="custom-dropdown">
                <button class="dropdown-button"> ð–¨† ð–¨† ð–¨† ð–¨† ð–¨† </button>
                <div class="dropdown-content">
                    <div class="dropdown-item" data-value="green" id="option-green">Green</div>
                    <div class="dropdown-item" data-value="purple" id="option-purple">Purple</div>
                    <div class="dropdown-item" data-value="blue" id="option-blue">Blue</div>
                    <div class="dropdown-item" data-value="orange" id="option-orange">Orange</div>
                    <div class="dropdown-item" data-value="yellow" id="option-yellow">Yellow</div>
                    <div class="dropdown-item" data-value="admin" id="option-admin">Admin</div>
                </div>
                <input type="hidden" id="teamSelection" name="teamSelection">
            </div>
            <br>
            <div class="input-container">
                <label for="password">Type Secret Clue Key:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Check Clue</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
        <h2><br>Version 1.85</h2>
        <p>Custom DD Menu selection and sizing </p>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownButton = document.querySelector('.dropdown-button');
            const dropdownContent = document.querySelector('.dropdown-content');

            dropdownButton.addEventListener('click', function() {
                dropdownContent.classList.toggle('show');
            });

            dropdownContent.addEventListener('click', function(event) {
                const target = event.target;
                if (target.classList.contains('dropdown-item')) {
                    dropdownButton.textContent = target.textContent;
                    dropdownContent.classList.remove('show');
                }
            });
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/GractionCamp2024/sw.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
