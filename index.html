<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Manifest File -->
    <link rel="manifest" href="/GractionCamp2024/manifest.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/GractionCamp2024/style.css">

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Amazing Race">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- iOS Specific Icons and Splash Screens -->
    <link rel="apple-touch-icon" href="/GractionCamp2024/Images/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="/GractionCamp2024/Images/amazing-race.png">
    <link rel="apple-touch-startup-image" href="/GractionCamp2024/Images/android-chrome-192x192.png" media="(device-width: 320px) and (device-height: 568px)">
    <link rel="apple-touch-startup-image" href="/GractionCamp2024/Images/android-chrome-512x512.png" media="(device-width: 375px) and (device-height: 667px)">
    <link rel="apple-touch-startup-image" href="/GractionCamp2024/Images/android-chrome-512x512.png" media="(device-width: 375px) and (device-height: 812px)">
    <link rel="apple-touch-startup-image" href="/GractionCamp2024/Images/android-chrome-512x512.png" media="(device-width: 414px) and (device-height: 736px)">
    <link rel="apple-touch-startup-image" href="/GractionCamp2024/Images/amazing-race.png" media="(device-width: 414px) and (device-height: 896px)">

    <!-- Icons -->
    <link rel="icon" href="/GractionCamp2024/Images/favicon.ico">
    <link rel="icon" type="image/png" href="/GractionCamp2024/Images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/GractionCamp2024/Images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/GractionCamp2024/Images/android-chrome-192x192.png" sizes="192x192">

    <!-- JavaScript -->
    <script src="/GractionCamp2024/script.js"></script>
    
    <title>AMAZING RACE 2024</title>

</head>

<body class="mainBody">
    <div class="login-container">
        <h2>Graction Camp Amazing Race 2024</h2>
        <form id="loginForm" method="post">
            <div class="input-container">
                <label for="username">Select Your Team:</label>
                <select id="username" name="username" required>
                    <option value="" disabled selected>Select your team</option>
                    <option value="green" style="background-color:greenyellow">Green</option>
                    <option value="purple" style="background-color:rgb(206, 63, 206)">Purple</option>
                    <option value="blue" style="background-color: rgb(24, 199, 223)">Blue</option>
                    <option value="orange" style="background-color:rgb(233, 117, 8)">Orange</option>
                    <option value="yellow" style="background-color:yellow">Yellow</option>
                    <option value="admin" style="background-color:rgb(226, 0, 0)">Admin</option>
                </select>
            </div>
            <div class="input-container">
                <label for="password">Deciphered Key:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Check Clue</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
        <h2>Version 1.62</h2>
        <p>login</p>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/GractionCamp2024/sw.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
