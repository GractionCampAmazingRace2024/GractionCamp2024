<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- iOS Specific Icons -->
    <link rel="apple-touch-icon" href="/GractionCamp2024/Images/apple-touch-icon.png">
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/GractionCamp2024/Images/amazing-race.png">
    <link rel="apple-touch-startup-image" href="/GractionCamp2024/Images/android-chrome-192x192.png" media="(device-width: 320px) and (device-height: 568px)">
    <link rel="apple-touch-startup-image" href="/GractionCamp2024/Images/android-chrome-512x512.png" media="(device-width: 375px) and (device-height: 667px)">
    <link rel="apple-touch-startup-image" href="/GractionCamp2024/Images/android-chrome-512x512.png" media="(device-width: 375px) and (device-height: 812px)">
    <link rel="apple-touch-startup-image" href="/GractionCamp2024/Images/android-chrome-512x512.png" media="(device-width: 414px) and (device-height: 736px)">
    <link rel="apple-touch-startup-image" href="/GractionCamp2024/Images/amazing-race.png" media="(device-width: 414px) and (device-height: 896px)">


    <link rel="icon" href="/GractionCamp2024/Images/favicon.ico">
    <link rel="icon" type="image/png" href="/GractionCamp2024/Images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/GractionCamp2024/Images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/GractionCamp2024/Images/android-chrome-192x192.png" sizes="192x192" />



    <link rel="manifest" href="/GractionCamp2024/manifest.json">
    <link rel="stylesheet" href="/GractionCamp2024/style.css">
    <link rel="stylesheet" href="/GractionCamp2024/stickman.css">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stickman.css">

    <title>AMAZING RACE 2024</title>

</head>




<body class="mainBody">
    
    
    <div class="login-container">
        <h2>Graction Camp Amazing Race 2024</h2>
        <form id="loginForm">
            <p>Select Your Team:</p>
            <div class="custom-dropdown">
                <button class="dropdown-button" type="button">ð–¨† ð–¨† ð–¨† ð–¨† ð–¨†</button>
                <div class="dropdown-content">
                    <div class="dropdown-item" data-value="green" id="option-green">Green</div>
                    <div class="dropdown-item" data-value="purple" id="option-purple">Purple</div>
                    <div class="dropdown-item" data-value="blue" id="option-blue">Blue</div>
                    <div class="dropdown-item" data-value="orange" id="option-orange">Orange</div>
                    <div class="dropdown-item" data-value="yellow" id="option-yellow">Yellow</div>
                    <div class="dropdown-item" data-value="admin" id="option-admin">Admin</div>
                </div>
                <input type="hidden" id="teamSelection" name="teamSelection">
            </div>
            <div class="input-container">
                <label for="password">Type Secret Clue Key:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Check Clue</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
        <h2><br>Version 1.912a</h2>
        <p>Animations brought up And no bug fixing yet to do later :)</p>
    </div>

    <section class="world">
        <div class="back one"></div>
        <div class="back two"></div>
        <div class="back three"></div>
        <div class="back four"></div>
        <div class="floor">
          <div class="rock one"></div>
          <div class="rock two"></div>
          <div class="rock three"></div>
          <div class="grass one"></div>
          <div class="grass two"></div>
          <div class="grass three"></div>
          <div class="grass four"></div>
          <div class="grass five"></div>
          <div class="grass six"></div>
          <div class="grass seven"></div>
          <div class="grass height"></div>
          <div class="grass nine"></div>
          <div class="grass ten"></div>
        </div>
        <div class="cloud one"></div>
        <div class="cloud two"></div>
        <div class="cloud three"></div>
        <div class="cloud four"></div>
        <div class="stick">
          <div class="head"></div>
          <div class="arm left">
            <div class="bottom"></div>
          </div>
          <div class="arm right">
            <div class="bottom"></div>
          </div>
          <div class="leg left">
            <div class="bottom"></div>
          </div>
          <div class="leg right">
            <div class="bottom"></div>
          </div>
        </div>
      </section>
      
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/GractionCamp2024/sw.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
    
</body>
</html>
