  <body>
    
    <button id="playVideo" onclick="playWithSound()"><span>Start Video with Sound</span></button>

    <video id="myVideo" width="40vw" height="15vh" controls autoplay muted>
        <source src="GractionCamp2024/RickRoll/RickRoll.mp4" type="video/mp4">
    </video>



    <script>
        function playWithSound() {
            const video = document.getElementById('myVideo');
            
            // Unmute the video
            video.muted = false;
            
            // Play video
            video.play();
            
            // Request full-screen when the video starts playing
            video.addEventListener('play', function () {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) { // Firefox
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE/Edge
                    video.msRequestFullscreen();
                }
            });
        }
      </script>
