    <title>AMAZING RACE 2024</title>

</head>


<body class="mainBody">
    
    <div class="login-container">
        <h2>Graction Camp Amazing Race 2024</h2>
        <form id="loginForm">
            <div class="input-container">
                <label for="username">Select Your Team:</label>
                <select id="username" name="username" required>
                    <option value="" disabled selected>Select your team</option>
                    <option value="green" style="background-color:greenyellow">Green</option>
                    <option value="purple" style="background-color:rgb(206, 63, 206)">Purple</option>
                    <option value="blue" style="background-color: rgb(24, 199, 223)">Blue</option>
                    <option value="orange" style="background-color:rgb(233, 117, 8)">Orange</option>
                    <option value="yellow" style="background-color:yellow">Yellow</option>
                    <option value="admin" style="background-color:rgb(226, 0, 0)">Admin</option>
                </select>
            </div>
            <div class="input-container">
                <label for="password">Type Secret Clue Key:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Check Clue</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
        <h2>Version 1.5</h2>
        <p>Spalshscreen</p>
    </div>


    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/GractionCamp2024/sw.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
    
</body>
